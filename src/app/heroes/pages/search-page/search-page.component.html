<div class="flex flex-column">

  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOptions($event)">

      <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>
      <mat-option *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length>0">No se encontró nada con este termino {{searchInput.value}}</mat-option>

    </mat-autocomplete>
  </mat-form-field>
  {{heroes| json}}

</div>
