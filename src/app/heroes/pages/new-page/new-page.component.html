<h1>Editar / Agregar Héroe
  <small>Superman</small>

</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col sm:col-6">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="col sm:col-6">
            <mat-label>Creador</mat-label>
            <mat-select required>
              <mat-option *ngFor="let publisher of publishers">{{publisher.desc}}</mat-option>
            </mat-select>

          </mat-form-field>
        </div>

        <div class="flex justify-content-between">


          <button mat-flat-button color="warn">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

          <button mat-flat-button color="primary">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
        </div>



      </mat-card-content>
    </mat-card>
  </div>

  <div class="col sm:col-6">
    <mat-card>
      <img src="" alt="imagen del héroe">
    </mat-card>
  </div>
</div>
